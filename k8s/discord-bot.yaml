apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-bot
  namespace: prisma-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discord-bot
  template:
    metadata:
      labels:
        app: discord-bot
    spec:
      containers:
        - name: discord-bot
          image: prisma-web/discord-bot:latest
          ports:
            - containerPort: 3001
          envFrom:
            - secretRef:
                name: prisma-secrets
          env:
            - name: BOT_API_PORT
              value: "3001"
---
apiVersion: v1
kind: Service
metadata:
  name: discord-bot
  namespace: prisma-web
spec:
  selector:
    app: discord-bot
  ports:
    - port: 3001
      targetPort: 3001
  type: ClusterIP
